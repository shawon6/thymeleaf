<!DOCTYPE html>
<html xmlns:th = "https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Merchant Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1/>Add New Merchant<h1/>
    <form th:action="@{/addMerchant}" th:object="${merchant}" th:method="POST">
        <input type="text" th:field = "*{id}" class="form-control mb-4 col-4" placeholder="Merchant Id">
        <input type="text" th:field = "*{name}" class="form-control mb-4 col-4" placeholder="Merchant Name">
        <input type="text" th:field = "*{number}" class="form-control mb-4 col-4" placeholder="Merchant Number">
        <button type="submit" class="btn btn-dark">Save Merchant</button>
    </form>

</div>
</body>
</html>
